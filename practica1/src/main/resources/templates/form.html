<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head('Formulario Árbol')"></head>
<body>
<div th:replace="fragments :: header"></div>

<div class="container mt-4">
  <h3 th:text="${arbol.id} != null ? 'Editar Árbol' : 'Nuevo Árbol'"></h3>
  <form th:action="@{/arboles/guardar}" method="post" enctype="multipart/form-data" th:object="${arbol}">
    <input type="hidden" th:field="*{id}"/>

    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nombre</label>
        <input class="form-control" th:field="*{nombre}" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Nombre científico</label>
        <input class="form-control" th:field="*{nombreCientifico}">
      </div>
      <div class="col-md-4">
        <label class="form-label">Tipo de flor</label>
        <input class="form-control" th:field="*{tipoFlor}">
      </div>
      <div class="col-md-4">
        <label class="form-label">Dureza (1-10)</label>
        <input type="number" min="0" max="255" class="form-control" th:field="*{durezaMadera}">
      </div>
      <div class="col-md-4">
        <label class="form-label">Altura promedio (m)</label>
        <input type="number" step="0.01" class="form-control" th:field="*{alturaPromedio}">
      </div>
      <div class="col-md-12">
        <label class="form-label">Imagen</label>
        <input type="file" class="form-control" name="archivoImagen" accept="image/*">
      </div>
    </div>

    <div class="mt-3">
      <button class="btn btn-success" type="submit">Guardar</button>
      <a class="btn btn-secondary" href="/arboles">Volver</a>
    </div>
  </form>
</div>

<div th:replace="fragments :: footer"></div>
</body>
</html>
